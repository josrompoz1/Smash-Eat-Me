<div class="contenedor">
    <div class="titulo">
        <h1>Selecciona direccion</h1>
    </div>
</div>
<hr>

<div class="cestaPadre">
    <div *ngIf="direcciones.length > 0" class="direcciones">
        <div *ngFor="let direccion of direcciones">
            {{direccion.direccion}}
        </div>
        <button mat-raised-button color="primary">Agregar direccion</button>
        <button mat-raised-button color="primary">Continuar</button>
    </div>
    <div *ngIf="direcciones.length == 0">
        No existen direcciones
        <button mat-raised-button color="primary">Continuar</button>
    </div>
