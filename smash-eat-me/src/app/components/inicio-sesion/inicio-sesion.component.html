<div class="loginPadre">
    <div class="loginHijo">
        <h1>INICIAR SESIÓN</h1>
        <form class="form" [formGroup]="form" (ngSubmit)="login()">
            <mat-form-field appearance="fill">
                <mat-label>Nombre de usuario</mat-label>
                <input matInput type="text" name="username" formControlName="username">
            </mat-form-field><br>

            <mat-form-field appearance="fill">
                <mat-label>Contraseña</mat-label>
                <input matInput type="password" name="contrasena" formControlName="contrasena">
            </mat-form-field><br>

            <button mat-stroked-button type="submit">Aceptar</button>
        </form>
    </div>
</div>
