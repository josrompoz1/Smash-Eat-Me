<div class="contenedor">
    <div class="titulo">
        <h1>Reserva de mesa</h1>
    </div>
</div>
<hr>

<div class="padre">
    <div class="hijo1">
        <h3>Datos</h3>
        <form [formGroup]="form" (ngSubmit)="reservarMesa()">
            <mat-form-field appearance="fill">
                <mat-label>Nombre y apellidos</mat-label>
                <input matInput type="text" name="nombre" formControlName="nombre_apellido"
                    placeholder="Nombre completo">
            </mat-form-field><br>

            <mat-form-field appearance="fill">
                <mat-label>Correo electrónico</mat-label>
                <input matInput type="text" name="correo" formControlName="correo" placeholder="Correo electronico">
            </mat-form-field><br>

            <mat-form-field appearance="fill">
                <mat-label>Telefono</mat-label>
                <input matInput type="text" name="telefono" formControlName="telefono" placeholder="Telefono">
            </mat-form-field><br>

            <mat-form-field appearance="fill">
                <mat-label>Fecha</mat-label>
                <input matInput type="date" name="fecha" formControlName="fecha" placeholder="Fecha de la reserva">
            </mat-form-field><br>

            <mat-form-field appearance="fill">
                <mat-label>Hora</mat-label>
                <input matInput type="time" name="hora" formControlName="hora" placeholder="Hora de la reserva">
            </mat-form-field><br>

            <mat-form-field appearance="fill">
                <mat-label>Numero de personas</mat-label>
                <input matInput type="number" name="nPersonas" formControlName="nPersonas"
                    placeholder="Numero de personas">
            </mat-form-field><br>

            <button mat-raised-button color="primary" type="submit">Aceptar</button>
        </form>
    </div>
    <div class="hijo2">
        <div class="seleccion">
            <h3>Seleccionar menú</h3>
            <div *ngFor="let item of menus;  let i = index">
                <mat-checkbox [checked]="menuSeleccionadoIndex === i" (change)="setMenuSeleccionado(i)">{{item.nombre}}
                    {{mapMenuPrecio.get(item)}}</mat-checkbox>
            </div>
        </div>
        <div class="descuento">
            <h3>Aplicar cupón de descuento</h3>
            <form [formGroup]="formDescuento" (ngSubmit)="aplicarDescuento()">
                <mat-form-field appearance="fill">
                    <mat-label>Cupón de descuento</mat-label>
                    <input matInput type="text" name="codigo" formControlName="codigo" placeholder="SMASH">
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit">Aplicar cupón</button>
            </form>
        </div>
    </div>
</div>
