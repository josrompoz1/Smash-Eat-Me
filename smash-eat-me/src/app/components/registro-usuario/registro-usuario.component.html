<div class="contenedor">
    <div class="titulo">
        <h1>Registro de usuario</h1>
    </div>
</div>
<hr>

<div class="formPadre">
    <div class="formRegistro">
        <form [formGroup]="form" (ngSubmit)="crearUsuario()">
            <mat-form-field appearance="fill">
                <mat-label>Nombre completo</mat-label>
                <input matInput type="text" name="nombre" formControlName="nombre" placeholder="Nombre completo">
            </mat-form-field><br>

            <mat-form-field appearance="fill">
                <mat-label>Nombre de usuario</mat-label>
                <input matInput type="text" name="username" formControlName="username" placeholder="Nombre de usuario">
            </mat-form-field><br>

            <mat-form-field appearance="fill">
                <mat-label>Correo de usuario</mat-label>
                <input matInput type="text" name="correo" formControlName="correo" placeholder="Correo de usuario">
            </mat-form-field><br>

            <mat-form-field appearance="fill">
                <mat-label>Telefono de usuario</mat-label>
                <input matInput type="number" name="telefono" formControlName="telefono" placeholder="Telefono de usuario">
            </mat-form-field><br>

            <mat-form-field appearance="fill">
                <mat-label>Contraseña</mat-label>
                <input matInput type="text" name="contraseña" formControlName="contrasena" placeholder="Contraseña">
            </mat-form-field>
            <button mat-raised-button type="submit">Aceptar</button>
        </form>
    </div>
</div>
