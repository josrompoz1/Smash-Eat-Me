<div class="titulo">
    <h1>Nuestros productos</h1>
</div>

<div class="listado">
    <mat-grid-list cols="4" rowHeight="4:3" gutterSize="15px">
        <button *ngFor="let producto of productos" type="button" (click)="onSelect(producto)">
            <mat-grid-tile>
                <!-- <img src="./assets/Dotnettricks.png"> -->
                <mat-grid-tile-footer>
                    <h3 class="texto">{{producto.nombre | uppercase}}</h3>
                </mat-grid-tile-footer>
            </mat-grid-tile>
        </button>
    </mat-grid-list>
</div>

<div *ngIf="selectedProducto">
    <h2>Detalles del producto {{selectedProducto.nombre | uppercase}}</h2>
    <div>{{selectedProducto.descripcion}}</div>
    <div>{{selectedProducto.precio}} â‚¬</div>
    <div>Tipo de producto: {{selectedProducto.tipoPlato.nombre}}</div>
</div>
